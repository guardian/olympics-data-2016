<table class='om-results-table'>
    <tbody>
        {% for result in results %}
            <tr>
                <td>
                    {% if result.medal %}
                        <div class="om-medal om-medal--{{ result.medal|lower }}"></div>
                    {% else %}
                        {{ result.order }}
                    {% endif %}
                </td>
                <td><div class="om-flag om-flag--{{ result.countryCode }}"></div></td>
                <td>{{ result.names }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
