<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style>{{ css|raw }}</style>
</head>
<body>
    <h1 class="om-header om-header--primary">
        <div class="om-header__inner">Schedule</div>
    </h1>
    <h2 class="om-header om-header--secondary">
        <div class="om-header__inner">
            Rio 2016 Olympics day-by-day events to watch
            <b>Schedule of events</b>
        </div>
    </h2>
    <div class="om-filter">
        <div class="om-filter__inner">
            Upcoming events in
            <select class="om-filter__choice js-discipline-choice" disabled>
                <option value="">All sports</option>
                {% for discipline in disciplines %}
                    <option value="{{ discipline.identifier }}">{{ discipline.description }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="om-container">
        <div class="om-section">
            {% for day in scheduleAll %}
                <button class="js-date" data-date="{{ day.date }}">{{ day.date }}</button>
            {% endfor %}
        </div>
        <div class="js-date-schedule">
            {% include './days/schedule.html' {'schedule': scheduleAll[0]} %}
        </div>
    </div>
    <script src="./schedule.js"></script>
</body>
</html>
