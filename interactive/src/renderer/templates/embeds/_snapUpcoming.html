<div class="og-snap__upcoming">
    <div class="og-snap__title">Schedule</div>
    <div class="og-snap__timezone">
        All times are in <span class="js-tz">UTC</span>
    </div>
    {% for row in fiveUpcomingEvents %}
        {% if row.tomorrowMarker %} <p class="og-snap__marker">Tomorrow</p> {% endif %}
        <div class="og-snap__upcoming-row">
            <time class="js-og-time" datetime="{{row.timestamp}}">{{row.time}}</time><span class="og-snap__upcoming-row__discipline">{{row.discipline}}</span>{{row.description}}
        </div>
    {% endfor %}
    <a href="https://gu.com/p/4p9gp" class="og-snap__link" target="_parent">Full schedule Â»</a>
</div>
