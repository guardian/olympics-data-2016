<div class="og-snap__medals">
    <div class="og-snap__medals-latest">
        <div class="og-snap__title og-snap__title--medals">Final medal table</div>
        </div>
    <div class="og-snap__medals-table">
        <table cellspacing="0" border="0">

            {% for row in medalTable|dashIfEmpty|slice(5) %}
            <tr>
                <td style="text-align: left;">
                    {{row.country.name}}
                </td>
                <td class="og-snap__greyed-rows gold-bg">
                    <span>{{row.medals.gold}}</span>
                </td>
                <td class="og-snap__greyed-rows silver-bg">
                    <span>{{row.medals.silver}}</span>
                </td>
                <td class="og-snap__greyed-rows bronze-bg">
                    <span>{{row.medals.bronze}}</span>
                </td>
                <td>
                    {{row.total}}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <a href="https://gu.com/p/4pckk" class="og-snap__link og-snap__link--medals og-snap__link--stacked" target="_parent">Full results Â»</a> 
</div>
