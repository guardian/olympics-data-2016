<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-spacing: 5px;
        }
        td {
            white-space: nowrap;
            vertical-align: top;
        }
        .level {
            font-weight: bold;
        }
        .message {
            width: 100%;
            white-space: pre-line;
        }
        tr.level-warn {
            background-color: yellow;
        }
        tr.level-error {
            background-color: red;
        }
    </style>
</head>
<body>
    <table>
        {% for log in logs %}
            <tr class="level-{{ log.level }}">
                <td class="timestamp">{{ log.timestamp }}</td>
                <td class="level">[{{ log.level }}]</td>
                <td class="message">{{ log.message }} </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
